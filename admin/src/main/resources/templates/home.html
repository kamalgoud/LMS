<!DOCTYPE html>
<html xmlns:sec="http://www.thymleaf.org/extras/spring-security"
      xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <style>
        table{
        width:50%;
        }
        table,tr,td,th{
        border:1px solid black;
        }
        table{
        border-collapse: collapse;
        }
    </style>
</head>
<body>

<div class="books">
    <h3>Books Details</h3>
    <table>
        <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr th:each="book: ${books}">
            <td th:text="${book.name}"/>
            <td th:text="${book.author}"/>
            <td th:text="${book.price}"/>
            <td th:text="${book.quantity}"/>
        </tr>
    </table>
</div>
<br><br>
<h3>Add Books</h3>
<form th:action="add-book" method="POST">
    <button type="submit" >Add</button>
</form>
<h3>View My Books</h3>
<form th:action="view-my-books" method="GET">
    <button type="submit" >View</button>
</form>
</body>
</html>
