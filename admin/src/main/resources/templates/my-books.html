<!DOCTYPE html>
<html xmlns:sec="http://www.thymleaf.org/extras/spring-security"
      xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <style>
        table{
        width:50%;
        }
        table,tr,td,th{
        border:1px solid black;
        }
        table{
        border-collapse: collapse;
        }
    </style>
</head>
<body>
<div class="books">
    <h3>My Books Details</h3>
    <table>
        <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Update</th>
            <th>Delete</th>
            <th>Rental Transactions</th>
            <th>Purchase Transactions</th>
            <th>View Book Quantity</th>
        </tr>
        <tr th:each="book: ${books}">
            <td th:text="${book.name}"/>
            <td th:text="${book.author}"/>
            <td th:text="${book.price}"/>
            <td th:text="${book.quantity}"/>
            <td>
                <form method="POST" th:action="@{/update-book}">
                    <input name="id" th:value="${book.id}" type="hidden">
                    <button type="submit">Update</button>
                </form>
            </td>
            <td>
                <form method="POST" th:action="@{/delete-book}">
                    <input name="id" th:value="${book.id}" type="hidden">
                    <button type="submit">delete</button>
                </form>
            </td>
            <td>
                <form method="GET" th:action="@{/my-book-rent-transaction}">
                    <input name="bookId" th:value="${book.id}" type="hidden">
                    <button type="submit">View Rents</button>
                </form>
            </td>
            <td>
                <form method="GET" th:action="@{/my-book-purchase-transaction}">
                    <input name="bookId" th:value="${book.id}" type="hidden">
                    <button type="submit">View Purchases</button>
                </form>
            </td>
            <td>
                <form method="GET" th:action="@{/my-book-quantity}">
                    <input name="bookId" th:value="${book.id}" type="hidden">
                    <button type="submit">View</button>
                </form>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
