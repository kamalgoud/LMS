<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Books</title>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background-color:#EEEEEE;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 22vh;
            background-color: #48A248;
            color : #EEEEEE;
            padding: 2vh;
            height: 100vh;
        }
        .sidebar h3 {
            margin-top: 0px;
            padding:2vh;
        }
        .sidebar h3 i{
            color:white;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar li {
            margin-bottom: 1vh;
            padding: 2vh;
            padding-top:6vh;
            transition: background-color 0.3s;
        }
        .sidebar a {
            text-decoration: none;
            margin: 0;
        }
        .sidebar button{
            background: none;
            border: none;
            cursor: pointer;
            color : #48A248;
            padding: 0;
            cursor: pointer;
            font: inherit;
        }
        .sidebar p{
            padding:1.5vh;
            box-shadow: 0.7vh 0.7vh 1vh rgba(0, 0, 0, 0.4);
            background-color: #EEEEEE;
            border-radius:2vh;
            text-align: center;
        }
        .sidebar i{
            color:#48A248
        }

        .content {
            flex: 1;
            padding: 2vh;
        }

        input{
            border-radius:1vh;
            width:25vh;
            height:2.5vh;
            border:2px solid #48A248;
        }
        form button{
            border-radius:1vh;
            color:#EEEEEE;
            background-color:#48A248;
            border:2px solid #48A248;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <h3><i class="fa-solid fa-user"></i> Admin LMS</h3>
        <ul>
            <li>
                <form method="GET" th:action="@{/}">
                    <p>
                        <button type="submit"><i class="fa-solid fa-house"></i> Home</button>
                    </p>
                </form>
            </li>
            <li>
                <form method="POST" th:action="add-book">
                    <p style="background-color:#0a610a;">
                        <button style="color:#EEEEEE;" type="submit"><i class="fa-solid fa-square-plus"
                                                                        style="color:#EEEEEE;"></i> Add Book
                        </button>
                    </p>
                </form>
            </li>
            <li>
                <form method="GET" th:action="view-my-books">
                    <p>
                        <button type="submit"><i class="fa-solid fa-book"></i> View My Books</button>
                    </p>
                </form>
            </li>
            <li>
                <form method="POST" th:action="@{/logout}">
                    <p>
                        <button type="submit"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
                    </p>
                </form>
            </li>
        </ul>
    </div>
    <div class="content">
        <center>
            <h2><i class="fa-solid fa-book"></i> Add Book</h2>
            <form method="POST" th:action="@{/create-book}">
                <input id="nameId" name="name" placeholder="Book Name" required type="text"> <br><br>
                <input id="authorId" name="author" placeholder="Author" required type="text"> <br><br>
                <input id="priceId" name="price" placeholder="Price" required type="number"> <br><br>
                <input id="quantityId" name="quantity" placeholder="Quantity" required type="number"> <br><br>
                <button type="submit">ADD</button>
            </form>
        </center>
    </div>
</div>
</body>
</html>
