<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Books</title>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background-color:#EEEEEE;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 22vh;
            background-color: #48A248;
            color : #EEEEEE;
            padding: 2vh;
            height: 100vh;
        }
        .sidebar h3 {
            margin-top: 0px;
            padding:2vh;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar li {
            margin-bottom: 1vh;
            padding: 2vh;
            padding-top:6vh;
            transition: background-color 0.3s;
        }
        .sidebar a {
            text-decoration: none;
            margin: 0;
        }
        .sidebar button{
            background: none;
            border: none;
            cursor: pointer;
            color : #48A248;
            padding: 0;
            cursor: pointer;
            font: inherit;
        }
        .sidebar p{
            padding:1.5vh;
            box-shadow: 0.7vh 0.7vh 1vh rgba(0, 0, 0, 0.4);
            background-color: #EEEEEE;
            border-radius:2vh;
            text-align: center;
        }
        .sidebar i{
            color:#48A248
        }

        .content {
            flex: 1;
            padding: 2vh;
        }

        input{
            border-radius:1vh;
            width:25vh;
            height:2.5vh;
            border:2px solid #48A248;
        }
        form button{
            border-radius:1vh;
            color:#EEEEEE;
            background-color:#48A248;
            border:2px solid #48A248;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <h3><i class="fa-solid fa-user"></i> Admin LMS</h3>
        <ul>
            <li>
                <form method="GET" th:action="@{/}">
                    <p>
                        <i class="fa-solid fa-house"></i>
                        <button type="submit">Home</button>
                    </p>
                </form>
            </li>
            <li>
                <form method="POST" th:action="add-book">
                    <p>
                        <i class="fa-solid fa-square-plus"></i>
                        <button type="submit">Add Book</button>
                    </p>
                </form>
            </li>
            <li>
                <form method="GET" th:action="view-my-books">
                    <p>
                        <i class="fa-solid fa-book"></i>
                        <button type="submit">View My Books</button>
                    </p>
                </form>
            </li>
            <li>
                <form method="POST" th:action="@{/logout}">
                    <p>
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <button type="submit">Logout</button>
                    </p>
                </form>
            </li>
        </ul>
    </div>
    <div class="content">
        <center>
            <h2>Add Book</h2>
        <form method="POST" th:action="@{/create-book}">
            <input id="nameId" name="name" required type="text" placeholder="Book Name"> <br><br>
            <input id="authorId" name="author" required type="text" placeholder="Author"> <br><br>
            <input id="priceId" name="price" required type="number" placeholder="Price"> <br><br>
            <input id="quantityId" name="quantity" required type="number" placeholder="Quantity"> <br><br>
            <button type="submit">ADD</button>
        </form>
        </center>
    </div>
</div>
</body>
</html>
