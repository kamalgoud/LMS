<!DOCTYPE html>
<html xmlns:sec="http://www.thymleaf.org/extras/spring-security"
      xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Submit Book Rent Details</h1>
<h2 th:text="${name}"></h2>
<form method="POST" th:action="@{/rent-book}" >
    <input name="id" th:value="${id}" type="hidden"/>

    <input name="startdate"  type="date"/> <br><br>

    <input name="enddate"   type="date"/> <br><br>

    <input type="submit" value="submit"/>
</form>
</body>
</html>
