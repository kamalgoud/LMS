<!DOCTYPE html>
<html xmlns:sec="http://www.thymleaf.org/extras/spring-security"
      xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rented Books</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 20px;
            height: 100vh;
        }
        .sidebar h3 {
            margin-top: 0;
            padding:20px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar li {
            margin-bottom: 10px;
            padding: 10px;
            padding-top:40px;
            transition: background-color 0.3s;
        }
        .sidebar a {
            text-decoration: none;
            color: #333;
             margin: 0;
        }
        .sidebar button{
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            cursor: pointer;
            font: inherit;
        }
        .sidebar p:hover {
            padding:20px;
            background-color: #C2E7FF;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        table{
            width:80%;
            border-collapse: collapse;
        }
        table,tr,td,th{
            border:1px solid black;
            padding:10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <h3>User LMS</h3>
        <ul>
            <li>
                <form method="GET" th:action="@{/}">
                    <p>
                        <button type="submit">Home</button>
                    </p>
                </form>
            </li>
            <li>
                <form method="GET" th:action="@{/all-transactions}">
                    <p>
                        <button type="submit">All Transactions</button>
                    </p>
                </form>
            </li>
            <li>
                <form method="GET" th:action="@{/rented-books}">
                    <p>
                        <button type="submit">Rented Books</button>
                    </p>
                </form>
            </li>
            <li>
                <form method="GET" th:action="@{/purchased-books}">
                    <p>
                        <button type="submit">Purchased Books</button>
                    </p>
                </form>
            </li>
            <li>
                <form method="GET" th:action="@{/view-cart}">
                    <p>
                        <button type="submit">Cart</button>
                    </p>
                </form>
            </li>
            <li>
                <form method="POST" th:action="@{/logout}">
                    <p>
                        <button type="submit">Logout</button>
                    </p>
                </form>
            </li>
        </ul>
    </div>

    <div class="content">
        <h3>Rented Books</h3>
        <table>
            <tr>
                <th>Name</th>
                <th>Rented Date</th>
                <th>Expected Return Date</th>
                <th>Return Date</th>
                <th>Rent Amount</th>
                <th>Fine Amount</th>
                <th>Return</th>
            </tr>
            <tr th:each="book: ${books}">
                <td th:text="${book.bookName}"/>
                <td th:text="${book.rentedDate}"/>
                <td th:text="${book.expectedReturnDate}"/>
                <td th:text="${book.returnDate}"/>
                <td th:text="${book.rentAmount}"/>
                <td th:text="${book.fineAmount}"/>
                <td>
                    <form method="POST" th:action="@{/return-book}">
                        <input name="id" th:value="${book.bookId}" type="hidden">
                        <input name="transactionId" th:value="${book.transactionId}" type="hidden">
                        <button type="submit">Return</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
