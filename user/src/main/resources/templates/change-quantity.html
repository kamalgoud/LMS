<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Quantity</title>
</head>
<body>
<h2 th:text="${name}"></h2>
<form th:action="@{/update-quantity}" method="POST">
    <input type="number" name="quantity" th:value="${quantity}">
    <input name="bookId" th:value="${bookId}" type="hidden">
    <button type="submit">ADD</button>
</form>
</body>
</html>
