<!DOCTYPE HTML>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        center {
            margin-top: 5vh;
        }
        a {
            color: #000;
            text-decoration: none;
        }
        form {
            width: 40vh;
            margin: 0 auto;
            background: #48A248;
            color: #fff;
            padding: 2vh;
            border-radius: 0.5vh;
            box-shadow: 0 0 1vh rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 1vh;
            margin-bottom: 1vh;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background: #fff;
            color: #000;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
<center>
    <a th:href="@{/showLoginPage}">Login</a>
    <form method="POST" th:action="@{/saveRegisteredUser}">
        <input name="name" placeholder="Name" required type="text"/>
        <br><br>
        <input name="email" placeholder="Email" required type="email"/>
        <br><br>
        <input name="password" placeholder="Password" required type="password"/>
        <br><br>
        <input name="confirmPassword" placeholder="Confirm Password" required type="password"/>
        <br><br>
        <button type="submit">Register</button>
    </form>
</center>
</body>
</html>
